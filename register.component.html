<div class="row">
    <div class="col-md-4 offset-md-4">
        
        <div class="guest-form-card card">
            <div class="card-header text-center">
                <h2>Register Here</h2>
            </div>

            <div class="card-body">

                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="form-group">
                    <label for="name">Name</label>
                     <input id="name" class="form-control" formControlName="name">

                      <div *ngIf="f.name.invalid && f.name.touched">
                        <small class="text-danger" *ngIf="f.name.errors?.required">Please enter the name!</small>
                    </div>
                     <span class="invalid-feedback">Name can't be blank</span>
                    </div>

                    <div class="form-group">
                        <label for="username">Email</label>
                         <input type="email" id="email" class="form-control" formControlName="email" />
                         <div *ngIf="f.email.invalid && f.email.touched">
                            <small class="text-danger" *ngIf="f.email.errors?.required">Email can't be blank</small>
                        </div>
                         <span class="invalid-feedback">
                            <!-- <span  *ngIf="f.get('email').hasError('required')">Email can't be blank</span>
                            <span  *ngIf="f.get('email').hasError('email')">Email must valid</span> -->
                         </span>
                        </div>
    

                    <div class="form-group">
                        <label for="username">Username</label>
                         <input id="username" class="form-control" formControlName="username"/>

                         <div *ngIf="f.username.invalid && f.username.touched">
                            <small class="text-danger" *ngIf="f.username.errors?.required">Please enter the valid username!</small>
                        </div>
                         
                         <span class="invalid-feedback">Username can't be blank</span>
                        </div>
        
                    <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" formControlName="password" />

                    <div *ngIf="f.password.invalid && f.password.touched">
                            <small class="text-danger" *ngIf="f.password.errors?.required">Please enter the valid password!</small>
                    </div>

                   
                    <span class="invalid-feedback">
                        <span *ngIf="f.password.hasError('required')">Password can't be blank</span>
                       
                        <!-- <span *ngIf="f.password.hasError('minLength')">Password must contain 4 char</span> -->
                    </span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword">
                        <div *ngIf="f.confirmPassword.invalid && f.confirmPassword.touched">
                            <small class="text-danger" *ngIf="f.confirmPassword.errors?.required">Password must be match</small>
                        </div>
                        <span class="invalid-feedback">Password must be match</span>
                        </div>

                     <br>
                    <div class="btn-login">
                    <button class="btn btn-primary btn-block" [disabled]="registerForm.invalid" >Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
